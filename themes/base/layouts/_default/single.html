{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <span class="meta">
        {{ if not .Date.IsZero }}
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan 02, 2006" }} </time>
        {{ end }}
        {{ if .Params.tags }}&middot;{{ end }}
        {{ range $idx, $el := .Params.tags }}
        {{ if $idx }}&middot; {{ end }}<a href="{{ "tags" | absURL }}/{{ . | urlize | lower }}">#{{ . }}</a>
        {{ end }}
    </span>
</article>
{{ .Content }}
{{ end }}
