{{ define "main" }}
<h1>{{ .Title }}</h1>
<table class="u-full-width listing">
    {{- $last := "" -}}
    {{ range .Pages }}
    {{ if ne $last .Permalink }}
    <tr>
        <td><a href="{{ .Permalink }}">{{ .Title }}</a></td>
        <td>{{ .Date.Format "Jan 02, 2006" }}</td>
    </tr>
    {{ end }}
    {{ $last = .Permalink }}
    {{ end }}
</table>
{{ end }}
